                <p>Choose a Color</p>
                <div class="box-group">
                    <label class="box box1"
                        onclick="selectColorBox(this, 'yellow')"></label>
                    <label class="box box2"
                        onclick="selectColorBox(this, 'green')"></label>
                    <label class="box box3"
                        onclick="selectColorBox(this, 'blue')"></label>
                    <label class="box box4"
                        onclick="selectColorBox(this, 'pink')"></label>

                </div>
                <div class="sizediv">
                    <form id="myForm">
                        <div class="smallsizediv">
                            <input type="radio" id="small" name="size"
                                value="small"
                                onclick="updateSelectedValue(this)">
                            <label for="small">Small</label>
                        </div>
                        <div>
                            <input type="radio" id="Medium" name="size"
                                value="Medium"
                                onclick="updateSelectedValue(this)">
                            <label for="Medium">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="Large" name="size"
                                value="Large"
                                onclick="updateSelectedValue(this)">
                            <label for="Large">Large</label>
                        </div>
                        <div>
                            <input type="radio" id="ExtraLarge" name="size"
                                value="Extra Large"
                                onclick="updateSelectedValue(this)">
                            <label for="ExtraLarge">Extra Large</label>
                        </div>
                        <div>
                            <input type="radio" id="XXL" name="size" value="XXL"
                                onclick="updateSelectedValue(this)">
                            <label for="XXL">XXL</label>
                        </div>
                    </form>
                </div>

                <div class="countAndcart">
                    <div class="countButton">
                        <button>-</button>
                        <button>1</button>
                        <button>+</button>
                    </div>
                    <div class="addtocartdiv"
                        onclick="getSelectedColorAndSize()">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <button id="addToCartButton"> Add to Cart</button>
                    </div>
